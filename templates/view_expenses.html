<!DOCTYPE html>

<html>
<head>
    <title>View Expenses</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Expense Records</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>

    {% for expense in expenses %}
    <tr>
        <td>{{ expense[0] }}</td>
        <td>{{ expense[1] }}</td>
        <td>{{ expense[2] }}</td>
        <td>{{ expense[3] }}</td>
    </tr>
    {% endfor %}
</table>

<br>
<a href="/">â¬… Back to Home</a>

</div>
</body>
</html>
